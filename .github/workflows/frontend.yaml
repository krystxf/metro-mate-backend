name: Frontend

on: push

jobs:
  frontend-ci:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - uses: pnpm/action-setup@v3
        with:
          version: 8

      - run: |
          cd ./frontend
          pnpm install 
          pnpm run lint
